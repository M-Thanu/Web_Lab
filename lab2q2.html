<html>
<head>
    <title> HTML Form </title>
</head>
<body>
    <form action="#" method="get">
        <h2> HTML - Registration Form </h2>
        <fieldset>
            <legend> Personal Information </legend>
            <label for="name"> Name: </label>
            <input type="text" name="name" id="name">
            <br> <br>
        
            <label for="pwd"> Password: </label>
            <input type="password" name="pwd" id="pwd"w>
            <br> <br>

            Gender:
            <input type="radio" name="gen" id="male" value="male">
            <label for="male"> Male </label>
            <input type="radio" name="gen" id="female" value="female">
            <label for="female"> Female </label>
            <br> <br>
        </fieldset>
        <br> <br>
        <fieldset>
            <legend> Economic Data </legend>
            Vehicle Type : 
            <input type="checkbox" name="bike" id="bike" value="bike">
            <label for="bike"> Bike </label>
            <input type="checkbox" name="car" id="car" value="car">
            <label for="bike"> Car </label>
            <input type="checkbox" name="suv" id="suv"value="suv">
            <label for="bike"> SUV </label>
            <input type="checkbox" name="cycle" id="cycle" value="cycle">
            <label for="bike"> Cycle </label>
            <br> <br>

            <label for="country"> Countries: </label>
            <select name="country" id="country">
                <option value="usa" selected> United States of America </option>
                <option value="ger"> Germany </option>
                <option value="in"> India </option>
                <option value="uk"> United Kingdom </option>
            </select>
            <br> <br>
        </fieldset>
        <br> <br>
        <fieldset>
            <legend> Residence data </legend>
            <label for="company"> Companies: </label> <br>
            <select name="company" id="company" multiple>
                <option value="audi"> Audi </option>
                <option value="merc"> Mercedes </option>
                <option value="vol"> Volvo </option>
                <option value="toy"> Toyota </option>
            </select>
            <br> <br>

            <label for="address"> Address: </label> <br>
            <textarea name="address" id="address">

            </textarea>
            <br><br>

            <input type="Submit" name="sbt" id="sbt" value="Register">
            <input type="Reset" name="rst" id="rst" value="Clear">
        </fieldset>
    </form>
</body>
</html>
